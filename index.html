<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kadir YILDIZ'ın Sitesi</title>
  <style>
    /* Basit reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      padding: 12px 30px;
      background: #ff6f61;
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(255,111,97,0.5);
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #e55a4e;
      box-shadow: 0 8px 20px rgba(229,90,78,0.7);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ddd;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merhaba, ben Kadir YILDIZ!</h1>
    <p>Mobil uygulama geliştirici &amp; yazılım tutkunu.  
    Bu benim kişisel GitHub Pages sitem.  
    İletişime geçmek için aşağıdaki butona tıklayabilirsin.</p>
    <a class="button" href="mailto:kadir@gmail.com">Bana Ulaş</a>
    <footer>© 2025 Kadir YILDIZ</footer>
  </div>
</body>
</html>
